<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mickeyf.org (Alpha 0.0.1)</title>
    <link rel="icon" type="image/x-icon" href="/frontend/public/assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/frontend/public/assets/css/style.min.css">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <audio id="music"></audio>

    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="/">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="/games">Games</a></li>
                <li class="nav__item"><a class="nav__link" href="/animations">Animations</a></li>
                <li class="nav__item"><a class="nav__link" href="/socialmedia">Social Media</a></li> 
                <li class="nav__item"><a class="nav__link" href="/login">Log in</a></li>
                <li class="nav__item"><a class="nav__link" href="/user/signup">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <!-- For smaller screens -->
        <div x-data="{ open: false }">
            <button class="sidebar-btn" @click="open = !open">
                <svg class="sidebar-btn__svg floating">
                    <use xlink:href="/frontend/public/assets/img/sprite.svg#compass"></use>
                </svg>
            </button>
        </div>
        <div class="sidebar" 
                x-show="open"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0"
                x-transition:enter-end="opacity-100"
                x-transition:leave="transition ease-in duration-300"
                x-transition:leave-start="opacity-100"
                x-transition:leave-end="opacity-0">
            <nav class="sidebar__nav">
                <ul class="sidebar__nav__list">
                    <li class="sidebar__nav__item"><a class="sidebar__nav__link" href="/">Home</a></li>
                    <li class="sidebar__nav__item"><a class="sidebar__nav__link" href="/games">Games</a></li>
                    <li class="sidebar__nav__item"><a class="sidebar__nav__link" href="/animations">Animations</a></li>
                    <li class="sidebar__nav__item"><a class="sidebar__nav__link" href="/socialmedia">Social Media</a></li>
                    <li class="sidebar__nav__item"><a class="sidebar__nav__link" href="/login">Log in</a></li>
                    <li class="sidebar__nav__item"><a class="sidebar__nav__link" href="/user/signup">Sign up</a></li>
                </ul>
            </nav>
        </div>

        <div class="main__content" id="content"></div>
    </main>

    <footer class="footer">
    </footer>

    <script src="/frontend/dist/index.min.js"></script>
</body>
</html>
