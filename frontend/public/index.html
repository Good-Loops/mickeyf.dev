<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mickeyf.dev</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body id="register-page">

    <!-- <body id="dCircles-page"> -->
    <!-- <audio id="music"></audio> -->

    <div id="central-div">

        <!-- <h1 id="page-title">Dancing Circles</h1>
        <canvas id="page-canvas"></canvas>
        <label id="uploadButton" for="fileupload">Upload Music</label>
        <input type="file" name="fileupload" id="fileupload" accept="audio/*" /> -->

        <h1 id="page-title">Register:</h1>
        <div id="form-div" x-data="create()">
            <div x-show="created">Successfully registered user.</div>
            <div x-show="errors.email_duplicated">This email is already in use.</div>
            <form x-on:submit.prevent="createUser">
                <!-- p element functions as "\n" -->
                <p>
                    <input class="input" type="text" name="firstName" placeholder="First Name" x-model="user.firstName">
                    <span id="error-firstName"></span>
                </p>
                <p>
                    <input class="input" type="text" name="lastName" placeholder="Last Name" x-model="user.lastName">
                    <span id="error-lastName"></span>
                </p>
                <p>
                    <input class="input" type="text" name="email" placeholder="Email" x-model="user.email">
                    <span id="error-email"></span>
                </p>
                <p>
                    <input class="input" type="text" name="password" placeholder="New Password" x-model="user.password">
                    <span id="error-password"></span>
                </p>
                <p>
                <input class="input" id="registerButton" type="submit" name="submit" value="Sign up">
                </p>
            </form>
        </div>
    </div>
    <script src="dist/index.js"></script>
</body>

</html>

</html>
